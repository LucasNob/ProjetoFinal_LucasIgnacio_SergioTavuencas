<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Template</title>
    <style>
        table, th, td {
          border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1 align="center"><a href="/">Menu</a></h1>
    <br>
    <div align="center">
        <h1>Agendamento</h1>
        <form th:action="@{/agenda/agendar}" th:object="${agenda}" method="POST">
            <table>
                <tr>
                    <td>Cliente: </td>
                    <td>
                        <select name="cliente" required>
                            <option value="">Escolha um Cliente</option>
                            <option th:each="cliente : ${clientes}"
                                    th:value="${cliente.id}"
                                    th:text="${cliente.nome}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Funcionário: </td>
                    <td>
                        <select name="funcionario" required>
                            <option value="">Escolha um Funcionário</option>
                            <option th:each="funcionario : ${funcionarios}"
                                    th:value="${funcionario.id}"
                                    th:text="${funcionario.nome}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Data:</td>
                    <td><input type="date" name="date" required/></td>
                </tr>
                <tr>
                    <td>Hora:</td>
                    <td><input type="time" name="hour" required/></td>
                </tr>
            </table>
            <div>
                <input type="submit" value="Agendar"/>
            </div>
        </form>
    </div>
    <br>
    <br>
    <div align="center">
        <table>
            <h1>Agendamentos</h1>
        
            <tr>
                <th>Id</th>
                <th>Data e Hora</th>
                <th>Cliente</th>
                <th>Funcionário</th>
            </tr>
        
            <tr th:each="agendamento : ${agendamentos}">
                <td th:text="${agendamento.id}"></td>
                <td th:text="${agendamento.data}"></td>
                <td th:text="${agendamento.cliente?.nome}"></td>
                <td th:text="${agendamento.funcionario?.nome}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
